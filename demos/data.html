<script type="module">
  import { createApp } from '../src'

  createApp().mount('#app')
</script>

<div id="app">
  <div v-data="{ msg: 'one' }">
    {{ msg }} <button @click="msg = 1">Change one</button>
  </div>
  <div v-data="{ msg: 'two', outer: 'outer' }">
    {{ msg }} {{ outer }}
    <button @click="msg = 2">Change two</button>
    <button @click="outer = 'changed'">Change outer</button>
    <div v-data="{ msg: 'three', inner: 'inner' }">
      {{ msg }} {{ inner }} {{ outer }}
      <button @click="msg = 3">Change three</button>
      <button @click="inner = 'changed'">Change inner</button>
      <button @click="outer = 'changed by nesting'">Change outer</button>
    </div>
  </div>
</div>
